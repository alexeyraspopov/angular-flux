<input type="text" ng-keyup="updateText($event)" fl-value="newTodo">
<span ng-if="errors.title"><em>Please write what you want to do</em></span>
<button ng-click="addTodo()">Add</button>

<ul>
	<li ng-repeat="todo in todos | toArray">
		<input type="checkbox" ng-click="updateStatus(todo, $event)" fl-checked="todo.completed">
		{{ todo.text }}
		<button ng-click="removeTodo(todo)">&times;</button>
	</li>
</ul>
